<h2>Shop</h2>
<div *ngIf="loading$ | async" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="products-grid m-auto mt-4" *ngIf="products$ | async as products">
  <app-product-card
    class="col"
    *ngFor="let product of products"
    [product]="product"
    [loading]="(productLoading$ | async) === product.id"
    (addToCart)="onAddToCart($event)"
  ></app-product-card>
</div>
