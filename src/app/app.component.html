<div
  [attr.data-bs-theme]="isDark ? 'dark' : 'light'"
  [ngClass]="isDark ? 'bg-dark' : 'bg-light'"
>
  <app-header
    [isDark]="isDark"
    [searchText]="searchText"
    [user]="user$ | async"
    (toggleDark)="onToggleDark($event)"
    (search)="onSearch($event)"
    (signOut)="onSignOut()"
  ></app-header>
  <div class="container py-4">
    <router-outlet></router-outlet>
  </div>
</div>
